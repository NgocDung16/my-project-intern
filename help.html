<html>
<head>
<script type="text/javascript" src="js/jquery.min.js"> </script>

<script>

    $(function() {


   var people = [];

   $.getJSON('database/database.json', function(data) {
       $.each(data.user, function(i, f) {
          var tblRow = "<tr>" + "<td>" + f.username + "</td>" +
           "<td>" + f.password + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});
</script>
</head>

<body>

    <script>
        $( document ).ready(function() {
            // API
            var link = 'database/database.json';
            $.ajax({
                    url: link,
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                            var html = '';
                            $.each(data, function(index, item) {
                                    console.log(data);
                                     html += "<p>" + item.username + "</p>" + "<p>" + item.password + "</p>";
                            });
//                        $(html).appendTo("#list-user li");  
                           $('#list-user').append(html)
                    }  
            });
        });
    </script>
