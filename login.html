<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
        <title>Lấy lại mật khẩu</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        
    </head>

    <body ng-app="shopApp" ng-controller="shopController">
        
        <!-- Navigation -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="wrap">
                    <p class="form-title">
                            Đăng nhập</p>
                        <form class="login" name="loginForm" ng-submit="submit()" novalidate>
                        <div>
                            <input type="text" name="username" ng-minlength="3" ng-maxlength="10" ng-pattern="/^[0-9a-zA-Z]+$/" ng-model="username" placeholder="Tên đăng nhập" />
                            <p ng-show="loginForm.username.$error.required" class="help-block">Username là bắt buộc.</p>
                        </div>
                        <div>
                            <input type="password" name="password" ng-minlength="5" ng-maxlength="10" ng-model="password" placeholder="Mật khẩu" />
                            <p ng-show="loginForm.password.$error.required" class="help-block">Password là bắt buộc.</p>
                        </div>
                        <button class="btn btn-sm" type="submit" ng-disabled=" loginForm.username.$pristine || loginForm.username.$invalid || loginForm.password.$pristine || loginForm.password.$invalid">Gửi đi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
       
       
        <!-- /.container -->

        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
       
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/angularShop.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
