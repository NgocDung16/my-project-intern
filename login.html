<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
        <title>Đăng nhập</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
        <!-- Custom CSS -->
        <link href="css/shop-homepage.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>

    <body>
    <div class="col-md-3"></div>
    <div id="main" ng-app="shopApp" ng-controller="shopController" class="col-md-6" style="margin-top: 100px;">
        <p class="form-title">
            Đăng nhập
        </p>
        <form class="form-horizontal" name="form" ng-submit="register()" novalidate >
            <div class="form-group">
                <div ng-show="success" class="text-danger text-center">Sai tên đăng nhập hoặc mật khẩu!</div>
            </div>
            <div class="form-group">
                <label for="username" class="col-xs-3 control-label required">Tên đăng nhập</label>
                <div class="col-xs-9">
                    <input name="username" type="text" class="form-control" placeholder="Tên đăng nhập"  ng-model="username"  required>
                    <i class="fa fa-check text-success" ng-show="form.username.$dirty && form.username.$valid"></i>
                    <div ng-show="form.username.$dirty && form.username.$invalid" class="text-danger"><i class="fa fa-times text-danger"></i>
                    <span ng-show="form.username.$error.required">Tên đăng nhập không được bỏ trống</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-3 control-label required">Mật khẩu</label>
                <div class="col-xs-9">
                    <input name="password" ng-model="password" type="password"class="form-control" placeholder="Mật khẩu" required>
                    <i class="fa fa-check text-success" ng-show="form.password.$dirty && form.password.$valid"></i>
                    <div ng-show="form.password.$dirty && form.password.$invalid" class="text-danger"><i class="fa fa-times text-danger"></i>
                    <span ng-show="form.password.$error.required">Mật khẩu không được bỏ trống</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-3 col-xs-9">
                    <button type="submit" class="btn btn-primary" onclick="check(this.form)" ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
        <!-- Bootstrap Core JavaScript -->
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/angularShop.js"></script>
         <script src="js/angular-ui-router.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
