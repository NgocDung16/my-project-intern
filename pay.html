<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Thanh toán</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/ihover.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row payment">
					<div class="title">
						<a href="index.html" title="">FreshFood</a>
					</div>
					<div class="col-md-6">
						<h2>Thông tin mua hàng</h2>
						<h3 class="more"><a href="register.html" title="">Đăng ký tài khoản mua hàng </a>| <a href="login.html" title="">Đăng nhập</a></h3>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="Họ và tên">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Số điện thoại">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Địa chỉ">
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<div class="vanchuyen">
							<h2>Vận chuyển</h2>
							<form action="" method="get" accept-charset="utf-8">
								<select class="form-control">
								 	<option>Giao hàng tận nơi - 40.000đ</option>
								 	<option>2</option>
								  	<option>3</option>
								  	<option>4</option>
								  	<option>5</option>
								</select>
							</form>
						</div>
						<div class="order-summary">
							<div class="title">
								<h2>
									Đơn hàng
								</h2>
							</div>
							<div class="summary-body">
								<div class="summary-product-list">
									<div class="product-list">
										<div class="product ">
											<img src="imgs/thitbe.jpg" class="img-responsive">
											<div class="product-info pull-left">
												<span class="product-info-name">
												<strong>Thịt bò tươi sống</strong> x 1
												</span>
												<span class="product-info-description">
												Loại 1
												</span>
											</div>
											<strong class="product-price">
											250.000₫
											</strong>
										</div>
										<div class="product">
											<img src="imgs/cachuabi.jpg" class="img-responsive">
											<div class="product-info pull-left">
												<span class="product-info-name">
												<strong>Cà chua bi</strong> x 2
												</span>
												<span class="product-info-description">
												Loại to
												</span>
											</div>
											<strong class="product-price">
											60.000₫
											</strong>
										</div>
									</div>
								</div>
							</div>
							<div class="summary">
								<div class="total-line">
									<span class="total-line-name">
									Tạm tính: 
									</span>
									<span>310.000₫</span>
								</div>
							</div>
							<div class="summary">
								<div class="total-line">
									<span class="total-line-name">
									Phí ship: 
									</span>
									<span>40.000₫</span>
								</div>
							</div>
							<div class="summary">
								<div class="total-line">
									<span>
									Tổng cộng: 
									</span>
									<span class="price">350.000₫</span>
								</div>
							</div>
						</div>
						<form action="" method="get" accept-charset="utf-8">
							<button type="submit" class="btn btn-primary">Đặt hàng</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
