<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
        <title>Đăng ký</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        
    </head>

    <body ng-app="shopApp" ng-controller="shopController">
        
        <!-- Navigation -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="wrap">
                        <p class="form-title">
                            Đăng ký</p>
                        <form class="login" name="myForm" ng-submit="submit()" novalidate>
                        <div>
                            <input type="text" name="fullname" value="" placeholder="Họ và tên" ng-model="fullname">
                            <p ng-show="myForm.fullname.$error.required" class="help-block">Họ và tên là bắt buộc</p>
                        </div>
                        <div>
                            <input type="text" name="username" ng-minlength="3" ng-maxlength="10" ng-pattern="/^[0-9a-zA-Z]+$/" ng-model="username" placeholder="Tên đăng nhập" />
                            <p ng-show="myForm.username.$error.required" class="help-block">Username là bắt buộc.</p>
                            <p ng-show="myForm.username.$error.minlength" class="help-block">Username tối thiểu 3 ký tự.</p>
                            <p ng-show="myForm.username.$error.maxlength" class="help-block">Username tối đa 10 ký tự.</p>
                            <p ng-show="myForm.username.$error.pattern" class="help-block">Username chỉ được chứa chữ và số.</p>
                        </div>
                        <div>
                            <input type="email" name="email" ng-model="email" placeholder="Email">
                            <p ng-show="myForm.email.$error.required" class="help-block">Email là bắt buộc.</p>
                            <p ng-show="myForm.email.$invalid" class="help-block">Vui lòng nhập 1 email.</p>
                        </div>
                        <div>
                            <input type="password" name="password" ng-minlength="5" ng-maxlength="10" ng-model="password" placeholder="Mật khẩu" />
                            <p ng-show="myForm.password.$error.required" class="help-block">Password là bắt buộc.</p>
                            <p ng-show="myForm.password.$error.minlength" class="help-block">Password tối thiểu 5 ký tự.</p>
                            <p ng-show="myForm.password.$error.maxlength" class="help-block">Password tối đa 10 ký tự.</p>
                        </div>
                        <div>
                            <select name="" >
                                <option value="">Chọn giới tính</option>
                                <option value="">Nam</option>
                                <option value="">Nữ</option>
                            </select>
                        </div>
                        <div>
                            <input type="date" name="" value="">
                        </div>
                        <div>
                            <input type="text" name="" value="" placeholder="Quê quán">
                        </div>
                        <button class="btn btn-success btn-sm" type="submit" ng-disabled="myForm.fullname.$pristine || myForm.fullname.$invalid || myForm.username.$pristine || myForm.username.$invalid || myForm.email.$pristine || myForm.email.$invalid || myForm.password.$pristine || myForm.password.$invalid">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
       
       
        <!-- /.container -->

        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
       
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/angularShop.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
